version: '3.8'

services:
  repuragent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./data:/home/repuragent/project-vol/data
      - ./results:/home/repuragent/project-vol/results
      - ./.env:/app/.env
      - ./backend/memory:/home/repuragent/project-vol/backend/memory
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - repuragent-network

networks:
  repuragent-network:
    driver: bridge
