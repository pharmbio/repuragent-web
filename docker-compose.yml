version: '3.8'

services:
  repuragent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./.env:/app/.env
      - ./backend/memory:/app/backend/memory
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - repuragent-network

networks:
  repuragent-network:
    driver: bridge
