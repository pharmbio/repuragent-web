version: '3.8'

services:
  repuragent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./persistence:/home/repuragent/app/persistence
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - repuragent-network

networks:
  repuragent-network:
    driver: bridge
